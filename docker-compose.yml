services:
  app:  
    image: ghcr.io/praciqx/weatherstation-image:latest
    ports:
      - 5000:5000
    restart: on-failure
    environment:
      FLASK_DEBUG: 1
    command: python app.py
    cpus: 2
    mem_limit: 1g
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; r = requests.get('http://app:5000'); exit(1) if r.status_code != 200 else exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 5
      
  db:
    image: postgis/postgis:latest
    restart: on-failure
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secretpassword
      POSTGRES_DB: dhbwvsghcn
    volumes:
      - ./database:/var/lib/postgresql/data
    cpus: 2
    mem_limit: 1g
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "admin", "-d", "dhbwvsghcn"]
      interval: 30s
      timeout: 10s
      retries: 5