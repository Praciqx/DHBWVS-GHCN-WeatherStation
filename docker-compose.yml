services:
  app:  
    build: .
    ports:
      - 5000:5000
    volumes:
      - .:/app
    environment:
      FLASK_DEBUG: 1
    command: flask run -h 0.0.0.0
    cpus: 2
    mem_limit: 1g
  db:
    image: postgis/postgis:latest
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secretpassword
      POSTGRES_DB: dhbwvsghcn
    volumes:
      - db_data:/var/lib/postgresql/data
    cpus: 2
    mem_limit: 1g
  adminer:
    image: adminer
    ports:
      - 8080:8080
    cpus: 2
    mem_limit: 1g
volumes:
  db_data: